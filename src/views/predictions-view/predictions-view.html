<main class="grid">

    <!-- Predicted Node -->

    <section class="grid-section grid-left">
        <h1 class="grid-header">Predicted Node</h1>

        <TreeItem v-if="rootNode"
                  class="grid-content"
                  :node="rootNode"
                  :selectedNode="predictedNode"/>
    </section>

    <!-- Predictions -->

    <section v-if="rootNode"
             class="grid-section grid-top-right">

        <h1 class="grid-header">Predictions</h1>
        <section class="grid-content">
            <PredictionCard v-for="[candidate, prediction] of predictions" :key="candidate"
                            class="prediction-card"
                            :candidate="candidate"
                            :parentPredictions="prediction.parentPredictions"
                            :synonymPredictions="prediction.synonymPredictions">
            </PredictionCard>
        </section>
    </section>
</main>
