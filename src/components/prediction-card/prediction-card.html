<div class="flex">
    <div class="candidate">
        {{ candidate }}
    </div>

    <div class="predictions">
        <h1>Parents</h1>
        <ol>
            <li v-for="(parentPrediction, index) of parentPredictions" :key="index">
                {{ parentPrediction }}
            </li>
        </ol>

        <h1 class="mt-8">Synonyms</h1>
        <ol>
            <li v-for="(synonymPrediction, index) of synonymPredictions" :key="index">
                {{ synonymPrediction }}
            </li>
        </ol>
    </div>
</div>
