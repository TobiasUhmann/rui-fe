<li>

    <!-- Clickable expand/collapse icon -->

    <span v-if="!expandable"
          class="marker cursor-default">

        â€¢
    </span>

    <span v-if="expandable && !expanded"
          class="marker cursor-pointer"
          @click="expanded = true">

        +
    </span>

    <span v-if="expandable && expanded"
          class="marker cursor-pointer"
          @click="expanded = false">

        -
    </span>

    <!-- Node name -->

    <span class="node-name"
          :class="{selected: node === selectedNode, selectable}"
          @click="selectable && $emit('select', node)">

      {{ getNodeName(node) }}
    </span>

    <!-- Child nodes & Input new child node-->

    <ul v-if="expanded">
        <TreeItem v-for="(child, index) in node.children" :key="index"
                  :node="child"
                  :selectedNode="selectedNode"
                  :selectable="selectable"
                  @select="$emit('select', $event)"></TreeItem>
    </ul>
</li>
