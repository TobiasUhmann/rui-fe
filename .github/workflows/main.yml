name: main

on: [ push ]

jobs:

  unit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
          npm run test:unit

  e2e:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
          npm run test:e2e:headless
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          path: tests/e2e/screenshots/
